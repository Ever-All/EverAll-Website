<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html and preserve the path for React Router
      var redirectTo =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace("/" + redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
